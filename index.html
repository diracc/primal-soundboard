<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primal soundboard</title>
    <style>

        body {
            background-color: #020304;
            color: #fff;
            font: 1rem Arial, Helvetica, sans-serif;
        }

        a {
            color: orange;
            cursor: pointer;
            display: inline-block;
            font-size: 2rem;
            margin-right: 1em;
            text-decoration: none;
            transition: transform .3s;
        }

        a:hover, a:focus, a:active {
            -webkit-transform: scale(1.1) rotate(4deg);
            transform: scale(1.1) rotate(4deg);
        }

        h1 {
            font-size: 2rem;
            font-weight: normal;
            text-align: center;
            margin: 1em 0 0;
        }

        #wrapper {
            margin: auto;
            max-width: 50em;
            padding: 0 1em;
        }

        #info {
            background-color: #0dcaf0;
            border-radius: .25em;
            color: #242424;
            margin: 1em 0;
            padding: .5em;
        }

        #info svg {
            vertical-align: middle;
        }

        @media (max-width: 400px) {
            h1 span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <h1><span>ðŸ¥©</span> Primal soundboard <span>ðŸ”Š</span></h1>
    
    <div id="wrapper">
        <div id="info"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <circle cx="12" cy="12" r="9"></circle>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
            <polyline points="11 12 12 12 12 16 13 16"></polyline>
         </svg> Click to play, double-click to download</div>
    </div>
    <audio id="audio"></audio>
    <script>
        const wrapper = document.getElementById("wrapper");
        const audio = document.getElementById("audio");
        const sounds = [
            "eat-raw-meat-to-kill-myself",
            "adept-biochemist",
            "consooming",
            "definition-of-mental-illness",
            "different-level-of-mental-illness",
            "funny-or-mentally-ill",
            "good-healthy-nutrients",
            "if-this-is-not-mental-illness",
            "mentally-ill",
            "monkey-out",
            "not-able-to-sue",
            "over-15-nutrients",
            "raw-milk",
            "severe-mental-illness",
            "vaccine",
            "we-are-bacteria",
            "we-are-not-plants"
        ];
        let activeSound = null;

        sounds.forEach(function (sound) {
            let a = document.createElement("a");
            a.innerText = sound;
            a.addEventListener("click", function () {
                if (activeSound) {
                    activeSound.pause();
                    activeSound.currentTime = 0;
                }

                audio.src = `sounds/${sound}.mp3`;
                audio.play();
                activeSound = audio;
            });
            wrapper.appendChild(a);
        });

    </script>
</body>
</html>
